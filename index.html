<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Slime Soccer – Hyper Edition (Stabilized + Patched)</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="game-container">
    <div class="menu" id="menu">
      <div class="panel">
        <h1>🟢 SLIME SOCCER ⚽ Hyper Edition</h1>
        <div class="subtitle">Yeni oyun modları, power-up'lar ve yer çekimi ayarlarıyla!</div>
        <div class="row">
          <label>Oyun Modu</label>
          <select id="modeSelect">
            <option value="single">👤 Tek Kişilik (Yapay Zekaya Karşı)</option>
            <option value="soccer" selected>👥 İki Kişilik</option>
          </select>
        </div>
        <div class="row">
          <label>Yer Çekimi</label>
          <select id="gravitySelect">
            <option value="normal" selected>Normal</option>
            <option value="low">Düşük Yer Çekimi</option>
            <option value="high">Yüksek Yer Çekimi</option>
          </select>
        </div>
        <div class="row" id="difficultyRow">
          <label>Zorluk (AI)</label>
          <select id="difficultySelect">
            <option value="easy">Kolay</option>
            <option value="normal" selected>Normal</option>
            <option value="hard">Zor</option>
            <option value="expert">Uzman</option>
          </select>
        </div>
        <div class="row">
          <label>Tema</label>
          <select id="themeSelect">
            <option value="stadium" selected>Stadyum</option>
            <option value="beach">Plaj</option>
            <option value="space">Uzay</option>
            <option value="neon">Neon</option>
            <option value="retro">Retro</option>
          </select>
        </div>
        <div class="menu-actions">
          <button class="start-btn" id="startBtn">🎮 Oyunu Başlat</button>
          <button class="btn" id="howBtn">📘 Kontroller</button>
        </div>
      </div>
    </div>

    <div class="ui-overlay hidden" id="ui">
      <div class="score"><span id="p1s">0</span> – <span id="p2s">0</span></div>
      <div class="timer">⏱️ <span id="time">90</span>s</div>
      <div class="controls-hint">P1: A/D/W • P2: ←/→/↑</div>
      <div style="display:flex; gap:8px; align-items:center">
        <button class="btn" id="pauseBtn">⏸️ Duraklat</button>
        <button class="btn" id="restartBtn">🔄 Sıfırla</button>
      </div>
    </div>

    <canvas id="game" width="960" height="600" class="hidden"></canvas>

    <div class="power-indicator hidden" id="powerIndicator">Aktif Güçler: Yok</div>
    <div class="legend hidden" id="legend">Power-up'lar: ⚡ Hız • 🦘 Zıplama • 🎯 Dev Top</div>

    <div class="touchpad hidden" id="touchpad">
      <div class="dpad">
        <button class="tbtn" id="p1Left">◀</button>
        <button class="tbtn" id="p1Right">▶</button>
      </div>
      <div class="apad">
        <button class="tbtn" id="p1Jump">⤴</button>
      </div>
    </div>

    <div class="error-message" id="errorMessage">
      Oyun hatası! Yeniden başlatılıyor...
    </div>

    <div id="fx-root"></div>
  </div>

  <script src="game.js"></script>
</body>
</html>
